name: Check Build

on:
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js 23
              uses: actions/setup-node@v4
              with:
                node-version: 23

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build